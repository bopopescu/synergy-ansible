---
- hosts: all
  vars:
    - config: "{{ playbook_dir }}/oneview_config.json"
    - zone: A #CODE
    - name_m1: "{{ zone }}-Master1"
    - name_m2: "{{ zone }}-Master2"
    - name_sl: "{{ zone }}-Slave"
  tasks:
    - name: Gather facts about all Enclosures
      oneview_enclosure_facts:
        config: "{{ config }}"

    - set_fact: enc_m1='{{ item }}'
      loop: "{{ enclosures }}"
      when: item.applianceBays.0.model is match "Synergy Composer" and item.applianceBays.1.model is none

    - set_fact: enc_m2='{{ item }}'
      loop: "{{ enclosures }}"
      when: item.applianceBays.0.model is match "Synergy Composer" and item.applianceBays.1.model is match "Synergy Image Streamer"

    - set_fact: enc_sl='{{ item }}'
      loop: "{{ enclosures }}"
      when: item.applianceBays.0.model is none and item.applianceBays.1.model is match "Synergy Image Streamer"

    - name: Rename Enclosure Master-1
      oneview_enclosure:
        config: "{{ config }}"
        state: present
        validate_etag: False
        data:
          name: "{{ enc_m1.name }}"
          newName: "{{ name_m1 }}"

    - name: Rename Enclosure Master-2
      oneview_enclosure:
        config: "{{ config }}"
        state: present
        validate_etag: False
        data:
          name: "{{ enc_m2.name }}"
          newName: "{{ name_m2 }}"

    - name: Rename Enclosure Slave
      oneview_enclosure:
        config: "{{ config }}"
        state: present
        validate_etag: False
        data:
          name: "{{ enc_sl.name }}"
          newName: "{{ name_sl }}"

