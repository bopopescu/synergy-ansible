#Ohne Facts kann man umbenennen
#adapters: 2 StorageNode, 1 HypervisorNode

    - name: Gather facts about all Server Hardware Types
      oneview_server_hardware_type_facts:
        config: "{{ config }}"
      delegate_to: localhost

    - set_fact: var_one='{{ item }}'
      no_log: True
      loop: "{{server_hardware_types}}"
      when: item["adapters"]|length==1

    - set_fact: var_two='{{ item }}'
      no_log: True
      loop: "{{server_hardware_types}}"
      when: item["adapters"]|length==2


    - debug: msg="{{ var_one['name'] }}"

    - debug: msg="{{ var_two['name'] }}"

    - debug: msg="{{ var_one['description'] }}"

    - debug: msg="{{ var_two['description'] }}"

    - debug: msg="{{ var_one['uri'] }}"

    - debug: msg="{{ var_two['uri'] }}"
