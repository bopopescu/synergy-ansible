# This resource is only available on HPE Synergy

- hosts: all
  vars:
    - config_file_path: "{{ playbook_dir }}/oneview_config.json"
  tasks:
    - name: Ensure that the Deployment Server is present
      oneview_os_deployment_server:
        config: "{{ config_file_path }}"
        state: present
        data:
          name: "A-DCB-SYN0001_OSDS" #CODE oneview_hostname+"_OSDS"
          mgmtNetworkName: "oob-mgmt"
          applianceName: "A-Master2, appliance 2" #CODE Zone+"-Master2, appliance 2"
          deplManagersType: "Image Streamer"

    - debug: var=os_deployment_server

