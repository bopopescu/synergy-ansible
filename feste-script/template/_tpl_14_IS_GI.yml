---
- hosts: all
  vars:
    config: "{{ playbook_dir }}/oneview_config.json"
    golden_image_file_path: '../files/NublarEsxiUpdated_GI.zip' #CODE Pfad+Filename: checkliste:Synergy-MGMT:33
    golden_image_name: 'NublarEsxiUpdated_GI' #CODE Filename ohne .zip
  tasks:
    - name: Upload a Golden Image
      image_streamer_golden_image:
        config: "{{ config }}"
        state: present
        data:
          name: '{{ golden_image_name }}'
          description: "Test"
          localImageFilePath: '{{ golden_image_file_path }}'
      delegate_to: localhost

