---
- hosts: localhost
  tasks:

  - name: Login to API and retrieve AUTH-Token
    uri:
      validate_certs: no
      headers:
        X-Api-Version: 1000
        Content-Type: application/json
      url: https://a-dcb-syn0001.ad.nublar.de/rest/login-sessions
      method: POST
      body_format: json
      body:
        authLoginDomain: "LOCAL"
        password: "Concat123"
        userName: "Administrator"
        loginMsgAck: "true"
    register: var_this

  - set_fact: var_token="{{ var_this["json"]["sessionID"] }}"

  - debug:
      var: var_token


  - name: Initiate asynchronous registration of an external hypervisor manager with the appliance. (Using AUTH-Token) (Statuscode should be 202)
    uri:
      validate_certs: no
      headers:
        Auth: "{{ var_token }}"
        X-Api-Version: 1000
        Content-Type: application/json
      url: https://a-dcb-syn0001.ad.nublar.de/rest/hypervisor-managers
      method: POST
      body_format: json
      body:
        type: "HypervisorManagerV2"
        name: "vcenter.corp.com"
        username: "Administrator"
        password: "Concat123"
        hypervisorType: "Vmware"
      status_code: 202
    register: var_return

  - debug:
      var: var_return
