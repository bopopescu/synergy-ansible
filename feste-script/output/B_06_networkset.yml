---
- hosts: localhost
  vars:
    config: "B_oneview_config.json"
  tasks:

    - name: Create Network Set set_Prod
      oneview_network_set:
        config: "{{ config }}"
        state: present
        data:
          type: "network-setV4"
          name: "set_Prod"
          networkUris:
            - ei-1300-48
            - prod-1000-0
            - prt-1100-16
            - tst-1200-32
      delegate_to: localhost

    - name: Create Network Set abc
      oneview_network_set:
        config: "{{ config }}"
        state: present
        data:
          type: "network-setV4"
          name: "abc"
          networkUris:
            - iSCSI-A
            - iSCSI-B
      delegate_to: localhost

    - name: Create Network Set aaa
      oneview_network_set:
        config: "{{ config }}"
        state: present
        data:
          type: "network-setV4"
          name: "aaa"
          networkUris:
      delegate_to: localhost

    - name: Create Network Set bbb
      oneview_network_set:
        config: "{{ config }}"
        state: present
        data:
          type: "network-setV4"
          name: "bbb"
          networkUris:
            - iSCSI-Deployment
      delegate_to: localhost

