---
- hosts: localhost
  vars:
    config: "~/ansible-scripts/oneview_config.json"
  tasks:

#---------------------------- Logical Enclosure ComputeBlockB
     - name: Get uri for EnclosureGroup Nublar_EG_3e
       oneview_enclosure_group_facts:
         config:         "{{ config }}"
         name:           "Nublar_EG_3e"
     - set_fact:         var_Nublar_EG_3e="{{enclosure_groups[0].uri}}"
 
     - name: Get uri for Enclosure A-Master1
       oneview_enclosure_facts:
         config:         "{{ config }}"
         name:           "A-Master1"
     - set_fact:         var_A_Master1="{{enclosures[0].uri}}"
 
     - name: Get uri for Enclosure A-Master2
       oneview_enclosure_facts:
         config:         "{{ config }}"
         name:           "A-Master2"
     - set_fact:         var_A_Master2="{{enclosures[0].uri}}"
 
     - name: Get uri for Enclosure A-Slave
       oneview_enclosure_facts:
         config:         "{{ config }}"
         name:           "A-Slave"
     - set_fact:         var_A_Slave="{{enclosures[0].uri}}"
 
     - name: Create logical enclosure ComputeBlockB
       oneview_logical_enclosure:
         config: "{{ config }}"
         state: present
         data:
             name:                   "ComputeBlockB"
             enclosureGroupUri:     "{{var_Nublar_EG_3e}}"    # Enclosure Group name Nublar_EG_3e 
             enclosureUris:
                 - "{{var_A_Master1}}"  # Enclosure name B-Master1
                 - "{{var_A_Master2}}"  # Enclosure name B-Master2
                 - "{{var_A_Slave}}"  # Enclosure name B-Slave
       delegate_to: localhost
 
