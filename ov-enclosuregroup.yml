---
- hosts: localhost
  vars:
    config: "oneview_config.json"
  tasks:

#---------------------------- Enclosure Group  Nublar_EG_3e
     - name: Get uri for LIG lig_sas
       oneview_logical_interconnect_group_facts:
         config:         "{{ config }}"
         name:           "lig_sas"
     - set_fact:         var_lig_sas="{{logical_interconnect_groups[0].uri}}"
 
     - name: Get uri for LIG lig_vc
       oneview_logical_interconnect_group_facts:
         config:         "{{ config }}"
         name:           "lig_vc"
     - set_fact:         var_lig_vc="{{logical_interconnect_groups[0].uri}}"
 
     - name: Get uri for LIG lig_sas
       oneview_logical_interconnect_group_facts:
         config:         "{{ config }}"
         name:           "lig_sas"
     - set_fact:         var_lig_sas="{{logical_interconnect_groups[0].uri}}"
 
     - name: Get uri for LIG lig_vc
       oneview_logical_interconnect_group_facts:
         config:         "{{ config }}"
         name:           "lig_vc"
     - set_fact:         var_lig_vc="{{logical_interconnect_groups[0].uri}}"
 
     - name: Create Enclosure Group Nublar_EG_3e
       oneview_enclosure_group:
         config: "{{ config }}"
         state: present
         data:
             name:                                   "Nublar_EG_3e"
             ipAddressingMode:                       "IpPool"
             enclosureCount:                         3
             powerMode:                              RedundantPowerFeed
             interconnectBayMappings:
                 - interconnectBay:                  1
                   enclosureIndex:                   1
                   logicalInterconnectGroupUri:      "{{var_lig_sas}}"  # lig name  lig_sas 
                   logicalInterconnectGroupUri:      "{{var_lig_sas}}"  # lig name  lig_sas 
                 - interconnectBay:                  1
                   enclosureIndex:                   2
                   logicalInterconnectGroupUri:      "{{var_lig_sas}}"  # lig name  lig_sas 
                   logicalInterconnectGroupUri:      "{{var_lig_sas}}"  # lig name  lig_sas 
                 - interconnectBay:                  1
                   enclosureIndex:                   3
                   logicalInterconnectGroupUri:      "{{var_lig_sas}}"  # lig name  lig_sas 
                   logicalInterconnectGroupUri:      "{{var_lig_sas}}"  # lig name  lig_sas 
                 - interconnectBay:                  3
                   enclosureIndex:                   1
                   logicalInterconnectGroupUri:      "{{var_lig_vc}}"  # lig name  lig_vc 
                   logicalInterconnectGroupUri:      "{{var_lig_vc}}"  # lig name  lig_vc 
                 - interconnectBay:                  3
                   enclosureIndex:                   2
                   logicalInterconnectGroupUri:      "{{var_lig_vc}}"  # lig name  lig_vc 
                   logicalInterconnectGroupUri:      "{{var_lig_vc}}"  # lig name  lig_vc 
                 - interconnectBay:                  3
                   enclosureIndex:                   3
                   logicalInterconnectGroupUri:      "{{var_lig_vc}}"  # lig name  lig_vc 
                   logicalInterconnectGroupUri:      "{{var_lig_vc}}"  # lig name  lig_vc 
                 - interconnectBay:                  4
                   enclosureIndex:                   1
                   logicalInterconnectGroupUri:      "{{var_lig_sas}}"  # lig name  lig_sas 
                   logicalInterconnectGroupUri:      "{{var_lig_sas}}"  # lig name  lig_sas 
                 - interconnectBay:                  4
                   enclosureIndex:                   2
                   logicalInterconnectGroupUri:      "{{var_lig_sas}}"  # lig name  lig_sas 
                   logicalInterconnectGroupUri:      "{{var_lig_sas}}"  # lig name  lig_sas 
                 - interconnectBay:                  4
                   enclosureIndex:                   3
                   logicalInterconnectGroupUri:      "{{var_lig_sas}}"  # lig name  lig_sas 
                   logicalInterconnectGroupUri:      "{{var_lig_sas}}"  # lig name  lig_sas 
                 - interconnectBay:                  6
                   enclosureIndex:                   1
                   logicalInterconnectGroupUri:      "{{var_lig_vc}}"  # lig name  lig_vc 
                   logicalInterconnectGroupUri:      "{{var_lig_vc}}"  # lig name  lig_vc 
                 - interconnectBay:                  6
                   enclosureIndex:                   2
                   logicalInterconnectGroupUri:      "{{var_lig_vc}}"  # lig name  lig_vc 
                   logicalInterconnectGroupUri:      "{{var_lig_vc}}"  # lig name  lig_vc 
                 - interconnectBay:                  6
                   enclosureIndex:                   3
                   logicalInterconnectGroupUri:      "{{var_lig_vc}}"  # lig name  lig_vc 
                   logicalInterconnectGroupUri:      "{{var_lig_vc}}"  # lig name  lig_vc 
       delegate_to: localhost
 
