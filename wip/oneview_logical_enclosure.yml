---
- hosts: all
  vars:
    config: "{{ playbook_dir }}/oneview_config.json"
    logical_enclosure_name: "ComputeBlockA"  #CODE "ComputerBlock"+Zone
    #    firmware_baseline_uri: "/rest/firmware-drivers/SPP_2018_11_20190205_for_HPE_Synergy_Z7550-96592"  #TODO sp√§ter
    var_enclosure_uris: []

  tasks:

    #CODE Enclosure-URIs sammeln

    - name: Gather facts about Enclosure Groups
      oneview_enclosure_group_facts:
        config: "{{ config }}"
        name: "Nublar_EG_3e" #CODE gleicher Name wie in enclosuregroup
      delegate_to: localhost
    - set_fact: var_enclosure_group_uri="{{ enclosure_groups.uri }}"

    - name: Create a Logical Enclosure (available only on HPE Synergy)
      oneview_logical_enclosure:
        config: "{{ config }}"
        state: present
        data:
            name: "{{ logical_enclosure_name }}"
            enclosureUris:
              - Master-1_uri #CODE
              - Master-2_uri #CODE
              - Slave_uri #CODE
            enclosureGroupUri: "{{ var_enclosure_group_uri }}"
      delegate_to: localhost
