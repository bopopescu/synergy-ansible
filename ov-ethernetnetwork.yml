---
- hosts: localhost
  vars:
    config: "oneview_config.json"
  tasks:

     - name: Create an Ethernet Network a-oob-mgmt
       oneview_ethernet_network:
         config: "{{ config }}"
         state: present
         data:
             name:                   "a-oob-mgmt"
             ethernetNetworkType:    Tagged
             purpose:                General
             smartLink:              true
             privateNetwork:         false
             vlanId:                 2116
             bandwidth:
                typicalBandwidth: 2500
                maximumBandwidth: 20000
       delegate_to: localhost
 
